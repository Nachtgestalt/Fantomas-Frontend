<div class="center row" id="brand">
    <img class="brand" src="/assets/brand/fantomas.png" width="280" height="100" alt="">
    <h2>Fantomas</h2>
</div>
<div class="row">
    <form name="form" (ngSubmit)="login()" [formGroup]="formulario" #forma="ngForm">
    <!--<form name="form" [formGroup]="formulario" #forma="ngForm">-->
        <h1>Iniciar sesi칩n</h1>
        <div class="alert alert-danger top-30" *ngIf="!valido">Usuario y/o Contrase침a incorrectos</div>
        <div class="form-group top-30" [ngClass]="{ 'has-danger': !formulario.get('username').valid && formulario.get('username').touched}">
            <label for="user">Usuario</label>
            <input [(ngModel)]="user.username" type="text" class="form-control" name="user" formControlName="username" required>
            <div class="form-control-feedback" *ngIf="formulario.controls['username'].errors?.required && formulario.controls['username'].touched">Introduce tu usuario</div>
        </div>
        <div class="form-group" [ngClass]="{ 'has-danger': !formulario.get('password').valid && formulario.get('password').touched}">
            <label for="password">Contrase침a</label>
            <input [(ngModel)]="user.password" type="password" class="form-control" name="password" formControlName="password" required/>
            <div class="form-control-feedback" *ngIf="formulario.controls['password'].errors?.required && formulario.controls['password'].touched">Introduce tu contrase침a</div>
        </div>
        <div class="form-group">
            <button type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-block top-30">Ingresar</button>
            <!--<button [routerLink]="['/dashboard']" type="submit" [disabled]="!forma.valid" class="btn btn-primary btn-block top-30">Ingresar</button>-->
        </div>
    </form>
</div>
